<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Schedule & To-Do List</title>
</head>

<body>
  <h2 class="center-align">Schedule & To-Do List</h2>

  <div class="container-fluid">
    <div class="row">
      <!-- To-Do Panel -->
      <div class="col s12 m3">
        <div class="todo-panel">
          <h5>To-Do List</h5>
          <div class="input-field">
            <input type="text" id="todo-input" placeholder="Add a task..." maxlength="15">
          </div>
          <a class="waves-effect waves-light btn-small" onclick="addTodo()">Add</a>
          <div id="error-message-t" style="color: red;"></div>
          <ul id="todo-list" class="collection"></ul>
        </div>
      </div>

      <!-- Schedule Panel -->
      <div class="col s12 m9">
        <div class="schedule-panel">
          <h5>Weekly Schedule</h5>
          <table class="highlight">
            <thead>
              <tr>
                <th>Time</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
              </tr>
            </thead>
            <tbody id="schedule-table-body"></tbody>
          </table>

          <div class="event-input row">
            <div class="input-field col s6 m4">
              <select id="day-select">
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
                <option value="7">Sunday</option>
              </select>
              <label for="day-select">Day</label>
            </div>
            <div class="input-field col s6 m4">
              <select id="start-time"></select>
              <label for="start-time">Start Time</label>
            </div>
            <div class="input-field col s6 m4">
              <select id="end-time"></select>
              <label for="end-time">End Time</label>
            </div>
            <div class="input-field col s6 m4">
              <input type="text" id="event-text" placeholder="Event description (Max Length 15 Characters)" maxlength="15">
            </div>
            <div class="input-field col s3 m2" style="margin-top: 1rem;">
              <div style="margin: 0.5rem 0;">
                <label for="event-color">Color</label>
                <input type="color" id="event-color" value="#d0eaff" style="vertical-align: middle; margin-left: 0.5rem;">
              </div>
            </div>
            <div class="input-field col s3 m2">
              <a class="waves-effect waves-light btn-small" onclick="addSchedule()">Add</a>
            </div>
            <div class="col s6 m4">
              <div id="error-message" style="color: red;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container" style="display: flex; justify-content: space-between;">
        <span>By Nathan Liou</span>
        <a class="grey-text text-lighten-4" href="https://github.com/cannonfodderalt/nurs180-project">
          Link to GitHub
        </a>
      </div>
    </div>
  </footer>
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var selects = document.querySelectorAll('select');
      M.FormSelect.init(selects);
    });
  </script>
  <script src="js/script.js"></script>
</body>


</html>
