<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Schedule & To-Do List</title>
</head>

<body>
  <h1>Weekly Schedule & To-Do List</h1>
  <div class="container">
    <div class="todo-panel">
      <h2>To-Do List</h2>
      <input type="text" id="todo-input" placeholder="Add a task...">
      <a class="waves-effect waves-light btn-small" onclick="addTodo()">Add</a>
      <ul id="todo-list"></ul>
    </div>

    <div class="schedule-panel">
      <h2>Weekly Schedule</h2>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
          </tr>
        </thead>
        <tbody id="schedule-table-body">
        </tbody>
      </table>
      <div class="event-input">
        <div class="input-field col s12">
          <select id="start-time"></select>
        </div>
        <div class="input-field col s12">
          <select id="end-time"></select>
        </div>
        <input type="text" id="event-text" placeholder="Event description">
        <input type="color" id="event-color" value="#d0eaff">
        <select id="day-select">
          <option value="1">Monday</option>
          <option value="2">Tuesday</option>
          <option value="3">Wednesday</option>
          <option value="4">Thursday</option>
          <option value="5">Friday</option>
          <option value="6">Saturday</option>
          <option value="7">Sunday</option>
        </select>
        <a class="waves-effect waves-light btn-small" onclick="addSchedule()">Add</a>
        <div id="error-message" style="color: red; margin-bottom: 0.5rem;"></div>
      </div>
    </div>
  </div>

  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container">
      By Nathan Liou
      <a class="grey-text text-lighten-4 right" href="https://github.com/cannonfodderalt/nurs180-project">Link to Github</a>
      </div>
    </div>
  </footer>
          
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
