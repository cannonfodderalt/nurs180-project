<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Schedule & To-Do List</title>
</head>
<body>
  <h1>Schedule & To-Do List</h1>
  <div class="container">
    <div class="panel">
      <h2>To-Do List</h2>
      <input type="text" id="todo-input" placeholder="Add a task...">
      <button onclick="addTodo()">Add</button>
      <ul id="todo-list"></ul>
    </div>
    <div class="panel">
      <h2>Schedule</h2>
      <input type="text" id="schedule-input" placeholder="Add event (e.g. 2pm Meeting)">
      <button onclick="addSchedule()">Add</button>
      <ul id="schedule-list"></ul>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
